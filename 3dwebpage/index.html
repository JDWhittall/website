<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Planet Model</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        #planet-container {
            width: 256px;
            height: 256px;
            margin: auto;
            margin-top: 33dvh;
            background-color: rgb(25, 32, 28);
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div id="planet-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/loaders/DDSLoader.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/helpers/DirectionalLightHelper.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/helpers/CameraHelper.js"></script>
    <script>
        let scene, camera, renderer, controls, planet, cloud;
        const container = document.getElementById('planet-container');

        // Initialize the scene
        init();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(0, 0.5, 1);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); // Enable alpha for transparency
            renderer.setClearColor(0x000000, 0); // Set clear color to black with 0 opacity
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            /*controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;*/

            const ambientLight = new THREE.AmbientLight(0xcccccc);
            //scene.add(ambientLight);

            const atmosphereLight = new THREE.RectAreaLight(0x0000ff, 2, 1, 1);
            atmosphereLight.position.set(-1, 0, 0);
            atmosphereLight.lookAt(0, 0, 0);
            scene.add(atmosphereLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(1, 0.5, 0.5).normalize();
            scene.add(directionalLight);
            // If you have shadows enabled and want to see the shadow camera frustum
            // const shadowCameraHelper = new THREE.CameraHelper(directionalLight.shadow.camera);
            // scene.add(shadowCameraHelper);

            loadModel();

            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function loadModel() {
            const loader = new THREE.GLTFLoader();
            const textureLoader = new THREE.DDSLoader();

            loader.load('models/Planet.gltf', function (gltf) {
                planet = gltf.scene;
                
                planet.traverse(function (child) {
                    if (child.isMesh) {
                        const diffuseTexture = textureLoader.load('textures/planets/continental_05_diffuse.dds');
                        const normalTexture = textureLoader.load('textures/planets/continental_05_normals.dds');
                        const specTexture = textureLoader.load('textures/planets/continental_05_spec.dds');

                        child.material = new THREE.MeshStandardMaterial({
                            map: diffuseTexture,
                            normalMap: normalTexture,
                            roughnessMap: specTexture, // Using roughnessMap for specular
                            metalnessMap: specTexture, // Assuming metalness is also in the spec map
                            //roughness: 1, // Adjust based on your needs
                            metalness: 0.5,  // Adjust based on your needs
                        });
                    }
                });

                scene.add(planet);
            });

            // Uncomment and update path if you want to load clouds
            /*
            loader.load('path/to/cloud.gltf', function (gltf) {
                cloud = gltf.scene;

                cloud.traverse(function (child) {
                    if (child.isMesh) {
                        child.material.transparent = true;
                        child.material.opacity = 0.5;
                    }
                });

                scene.add(cloud);
            });
            */
        }

        function processNormalDDS(texture) {
            const width = texture.image.width;
            const height = texture.image.height;

            // Check if the data is available
            if (!texture.image.data) {
                console.error('Texture image data is not available.');
                return null;
            }

            // Extract RG channels for Normal, B for Emissive, and Alpha for Normal G
            const normalData = new Uint8Array(4 * width * height);

            const data = texture.image.data;
            for (let i = 0; i < width * height; i++) {
                normalData[4 * i] = data[4 * i]; // R -> R
                normalData[4 * i + 1] = data[4 * i + 3]; // Alpha -> G
                normalData[4 * i + 2] = 0; // B -> 0 (not used)
                normalData[4 * i + 3] = 255; // A -> 1 (full opacity)
            }

            // Create a new texture from the processed data
            const newTexture = new THREE.DataTexture(normalData, width, height, THREE.RGBAFormat);
            newTexture.needsUpdate = true;

            return newTexture;
        }

        function onWindowResize() {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (planet) planet.rotation.y += 0.001;
            if (cloud) cloud.rotation.y += 0.01;

            //controls.update();
            renderer.render(scene, camera);
        }

        function updateTextures(diffuse, normalMap, specMap) {
            const textureLoader = new THREE.DDSLoader();

            const newDiffuseTexture = textureLoader.load(diffuse);
            const newNormalTexture = textureLoader.load(normalMap);
            const newSpecTexture = textureLoader.load(specMap);

            planet.traverse(function (child) {
                if (child.isMesh) {
                    child.material = new THREE.MeshStandardMaterial({
                            map: newDiffuseTexture,
                            normalMap: newNormalTexture,
                            roughnessMap: newSpecTexture, // Using roughnessMap for specular
                            metalnessMap: newSpecTexture, // Assuming metalness is also in the spec map
                            //roughness: 1, // Adjust based on your needs
                            //metalness: 0.5,  // Adjust based on your needs
                        });
                }
            });
        }

        // Example usage: updateTextures('path/to/new_diffuse.dds', 'path/to/new_normalmap.dds', 'path/to/new_specmap.dds');
    </script>
</body>
</html>
