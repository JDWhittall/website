<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Planet Model</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #planet-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="planet-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/loaders/DDSLoader.js"></script>
    <script>
        let scene, camera, renderer, controls, planet, cloud;
        const container = document.getElementById('planet-container');

        // Initialize the scene
        init();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 10);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;

            const ambientLight = new THREE.AmbientLight(0xcccccc);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);

            loadModel();

            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function loadModel() {
            const loader = new THREE.GLTFLoader();
            const textureLoader = new THREE.DDSLoader();

            loader.load('models/Planet.gltf', function (gltf) {
                planet = gltf.scene;
                
                planet.traverse(function (child) {
                    if (child.isMesh) {
                        const diffuseTexture = textureLoader.load('textures/planets/continental_05_diffuse.dds');
                        const normalTexture = textureLoader.load('textures/planets/continental_05_normals.dds');
                        const specTexture = textureLoader.load('textures/planets/continental_05_spec.dds');

                        child.material = new THREE.MeshStandardMaterial({
                            map: diffuseTexture,
                            normalMap: normalTexture,
                            roughnessMap: specTexture, // Using roughnessMap for specular
                            metalnessMap: specTexture, // Assuming metalness is also in the spec map
                            roughness: 0.5, // Adjust based on your needs
                            metalness: 0.5  // Adjust based on your needs
                        });
                    }
                });

                //planet.rotation.x = Math.PI; // Correct the orientation if needed
                scene.add(planet);
            });
            /*
            loader.load('path/to/cloud.gltf', function (gltf) {
                cloud = gltf.scene;

                cloud.traverse(function (child) {
                    if (child.isMesh) {
                        child.material.transparent = true;
                        child.material.opacity = 0.5;
                    }
                });

                scene.add(cloud);
            });*/
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (planet) planet.rotation.y += 0.005;
            if (cloud) cloud.rotation.y += 0.01;

            controls.update();
            renderer.render(scene, camera);
        }

        function updateTextures(diffuse, normalMap, specMap) {
            const textureLoader = new THREE.DDSLoader();

            const newDiffuseTexture = textureLoader.load(diffuse);
            const newNormalTexture = textureLoader.load(normalMap);
            const newSpecTexture = textureLoader.load(specMap);

            planet.traverse(function (child) {
                if (child.isMesh) {
                    child.material.map = newDiffuseTexture;
                    child.material.normalMap = newNormalTexture;
                    child.material.roughnessMap = newSpecTexture;
                    child.material.metalnessMap = newSpecTexture;
                    child.material.needsUpdate = true;
                }
            });
        }

        // Example usage: updateTextures('path/to/new_diffuse.dds', 'path/to/new_normalmap.dds', 'path/to/new_specmap.dds');
    </script>
</body>
</html>
