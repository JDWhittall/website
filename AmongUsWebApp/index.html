<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Among Us Web App</title>
    </head>
    <body>
        <h1>Task List</h1>

        <div class="taskpanel">
            <table class="tasktable">
                <tr>
                    <td>Task 1</td>
                    <td>Task 2</td>
                    <td>Task 3</td>
                    <td>Task 4</td>
                    <td>Task 5</td>
                </tr>
                <tr>
                    <td>Task 6</td>
                    <td>Task 7</td>
                    <td>Task 8</td>
                    <td>Task 9</td>
                    <td>Task 10</td>
                </tr>
                <tr>
                    <td>Task 11</td>
                    <td>Task 12</td>
                    <td>Task 13</td>
                    <td>Task 14</td>
                    <td>Task 15</td>
                </tr>
                <tr>
                    <td>Task 16</td>
                    <td>Task 17</td>
                    <td>Task 18</td>
                    <td>Task 19</td>
                    <td>Task 20</td>
                </tr>
                <tr>
                    <td>Task 21</td>
                    <td>Task 22</td>
                    <td>Task 23</td>
                    <td>Task 24</td>
                    <td>Task 25</td>
                </tr>
                <tr>
                    <td>Task 26</td>
                    <td>Task 27</td>
                    <td>Task 28</td>
                    <td>Task 29</td>
                    <td>Task 30</td>
                </tr>
            </table>
        
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const cells = document.querySelectorAll('.tasktable td');
                cells.forEach(cell => {
                    cell.addEventListener('click', () => {
                        cell.classList.toggle('highlight');
                    });
                });
            });
        </script>
    </body>
</html>
