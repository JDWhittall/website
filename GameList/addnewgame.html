<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="gameliststyle.css">
</head>
<body>
  <header>
    <h1>Add New Game</h1>
    <nav>
      <a href="index.html">Back to Games</a>
    </nav>
  </header>

  <main>
    <form id="game-form">
      <label>
        Game Name
        <input name="gameName" id="gameName" required>
      </label>

      <label>
        Description
        <textarea name="description" id="description" placeholder="Short summary of the game"></textarea>
      </label>

      <label>
        Owners (comma-separated)
        <input name="owners" id="owners" placeholder="Alice, Ben" list="ownerOptions" required>
        <datalist id="ownerOptions"></datalist>
      </label>

      <label>
        Player Count
        <input name="playerCount" id="playerCount" placeholder="2–4">
      </label>

      <label>
        Playtime
        <input name="playtime" id="playtime" placeholder="45–60 min">
      </label>

      <label>
        Genre
        <input name="genre" id="genre" placeholder="Co-op, party, deduction">
      </label>

      <label>
        Notes
        <textarea name="notes" id="notes" placeholder="Expansions, house rules, etc."></textarea>
      </label>

      <label>
        Expansion Of (leave blank for base game)
        <input name="expansionOf" id="expansionOf" placeholder="Parent game name" list="parentOptions">
        <datalist id="parentOptions"></datalist>
      </label>

      <label>
        Image URL
        <input name="imageUrl" id="imageUrl" placeholder="https://…/catan.jpg">
      </label>

      <label>
        Score Sheet URL
        <input name="scoreSheet" id="scoreSheet" placeholder="https://…/catan-score.pdf">
      </label>

      <button type="submit">Add Game</button>
      <div id="form-status"></div>
    </form>
  </main>

  <script src="js/addgame.js"></script>
</body>
</html>
