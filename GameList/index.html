<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f5;
      color: #111827;
    }
    header {
      background: #111827;
      color: #f9fafb;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.25rem;
    }
    header nav a {
      color: #e5e7eb;
      margin-left: 1rem;
      text-decoration: none;
      font-size: 0.95rem;
    }
    header nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 1rem;
      align-items: center;
    }
    #controls label {
      font-size: 0.9rem;
    }
    #controls select,
    #controls input {
      padding: 0.4rem 0.5rem;
      font-size: 0.9rem;
      border-radius: 0.35rem;
      border: 1px solid #d4d4d8;
      min-width: 160px;
    }
    #games-status {
      font-size: 0.9rem;
      margin-bottom: 0.75rem;
      color: #6b7280;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 0.75rem;
    }
    .game-card {
      background: #ffffff;
      border-radius: 0.5rem;
      padding: 0.75rem 0.75rem 0.85rem;
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.08);
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }
    .game-cover {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 0.35rem;
      margin-bottom: 0.35rem;
      background: #e5e7eb;
    }
    .game-card h2 {
      margin: 0;
      font-size: 1rem;
      line-height: 1.3;
    }
    .meta {
      font-size: 0.85rem;
      color: #4b5563;
    }
    .tags {
      font-size: 0.8rem;
      color: #6b7280;
    }
    .pill {
      display: inline-block;
      background: #eef2ff;
      color: #4338ca;
      padding: 0.1rem 0.35rem;
      border-radius: 999px;
      font-size: 0.75rem;
      margin-right: 0.25rem;
    }
    .notes {
      font-size: 0.8rem;
      color: #4b5563;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Game Library</h1>
    <nav>
      <a href="addnewgame.html">Add New Game</a>
    </nav>
  </header>

  <main>
    <section id="controls">
      <label>
        Owner:
        <select id="owner-filter">
          <option value="">All owners</option>
        </select>
      </label>

      <label>
        Search:
        <input id="search-input" type="search" placeholder="Name, genre, notes…">
      </label>
    </section>

    <div id="games-status">Loading games…</div>
    <section id="games-list" class="game-grid"></section>
  </main>

  <script src="js/games.js"></script>
</body>
</html>
